{%extends 'base/base.html'%}
{%block content%}
<div class="container">
  <div class="row">
    <!-- image selamat datang di thejokowicenter -->
    <!-- 1068x580 -->
    </div>
  <div class="row">
    {% for item in blog|slice:":3"%}
    <div class=col-4">
      <!-- berita satu -->
      <img width="356" height="220" src="{{item.gambar}}" />
      <br />
      <p class="judul-blog">
      {{item.judul}}

    </div>
    {% endfor %}
  </div>
  <div class="row">
    <div class="col-9">
      <h4 text-align="left">Berita Utama</h4>
      <div class="row">
      {% for item in blog|slice:"3:"%}
        <div class="main-news">
          <img height="75%" width="75%"src="{{item.gambar}}" />
          <br />
          <h5>{{item.judul}}</h5>
          <p class="read-more"> {{item.isi|safe|truncatewords:"30"|linebreaks}}</p>
           <a href="#">Selengkapnya...</a>
          </div>
        </div>
      {% endfor %}

    </div>
    <div class="col-4">
      <!-- anggap ini sidebar -->
      </div>
  </div>
  <div class="row">
    <!-- untuk channel youtube -->
  </div>

</div>
{%endblock%}
